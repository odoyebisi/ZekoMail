<!DOCTYPE html>
<html lang="en">
<head>
    <title>Zeko Mail</title>
    <link href="../../branches/busayo/css/dashboard.css" rel="stylesheet">
</head>
<body>
    <section id="header" class="grey">
        <div class="wrapper">
            <div id="logo">
                <img src="images/icon.png" alt="logo" class="left"/>
                <p class="label-zeko right">ZEKO<span class="darkorange">MAIL</span>  </p>
            </div>
            <div id="header2">
                <div id="search-area">
                    <form>
                        <input type="text" maxlength="50">
                        <input type="submit" value="Search" />
                    </form>
                </div>
                <div id="welcome-user">
                    <p>Hello User! Hello User! Hello User!</p>
                </div>
            </div>
        </div>

    </section>

    <section id="middle" class="wrapper">
        <div id="main" >
            <div id="buttons" class="row">
                <a href="#" class="button add-bottom">Compose</a>
            </div>
            <div id="navigation" class="nav">

                <ul>
                    <li class="active"><a href="#">Inbox</a></li>
                    <li><a href="#">Sent</a></li>
                    <li><a href="#">Drafts</a></li>
                    <li><a href="#">Trash</a></li>
                </ul>
            </div>
            <div class="compose-area grey">
                 <h2>Start a conversation</h2>
                    <form id="compose-form">
                        <fieldset>
                            <label for="inputTo">To</label>
                            <input type="text" id="inputTo" placeholder="Recipient's Email" class="large-width">
                        </fieldset>
                        <fieldset>
                            <label for="inputSubject">Subject</label>
                            <input type="text" id="inputSubject" placeholder="Subject" class="large-width">
                        </fieldset>
                        <fieldset>
                            <label for="inputBody">Body</label>

                                <textarea id="inputBody" placeholder="Enter your message here" rows="6"></textarea>
                        </fieldset>
                        <fieldset><a href="#">Attach files</a></fieldset>
                        <fieldset class="align-button">

                            <a href="#" class="button add-bottom">Save as Draft</a>
                            <a href="#" class="button add-bottom">Send</a>
                        </fieldset>
                    </form>
            </div>
        </div>

    </section>
