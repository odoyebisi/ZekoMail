<!DOCTYPE html>
<html>
<head>
<title>Zeko Trial</title>
<meta http-equiv="content-type" charset="utf-8">
<link rel="stylesheet" href="css/zeko.css" type="text/css" media="screen">
<link rel="stylesheet" href="css/style.css" type="text/css" media="screen">
<link rel="icon" type="image/x-icon" href="img/favicon.ico">
<link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
<script type="text/javascript" src="js/jquery-1.6.js" ></script>
<script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
<script type="text/javascript" src="js/tms-0.3.js"></script>
<script type="text/javascript" src="js/tms_presets.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</head>

<body>
        <div id="header-wrapper">
            <div id="header" class="container">
                <div id="logo">
                    <img src="img/banner.png"/>
                </div>
                <div id="myform">
                    <form >
                        <input type="text" placeholder="Username">
                        <input type="password" placeholder="Password">
                        <input type="submit" value="Login">
                        <br>
                        <br>
                        <input type="checkbox">Remember Me
                    </form>
                    <a href="#" class="a">Forgotten Password?</a>

                </div>
            </div>
        </div>

        <div id="page" class="container">
        <div id="content">
        <div class="title">
        <h2>Not a User? Sign Up here</h2>
            <br>
            <div>
            <form action="/" id="thing-alerts">
                <fieldset>
                    <label for="alerts-name">Username</label>
                    <input type="text" id="alerts-name" />
                </fieldset>
                <fieldset>
                    <label for="alerts-password">Set Password</label>
                    <input type="password" id="alerts-password" />
                </fieldset>
                <fieldset>
                    <label for="alerts-confirm">Confirm Password</label>
                    <input type="password" id="alerts-confirm" />
                </fieldset>

                <fieldset>
                    <label for="alerts-email">Your Email</label>
                    <input type="text" id="alerts-email" />
                </fieldset>
                <fieldset>
                    <label for="alerts-sq">Security Question</label>
                    <input type="text" id="alerts-sq" />
                </fieldset>
                <fieldset>
                    <label for="alerts-sa">Security Answer</label>
                    <input type="text" id="alerts-sa" />
                </fieldset>
                <fieldset>
                    <input type="submit" value="Sign Up" />
                </fieldset>
            </form>
            </div>
        </div>
        </div>
        </div>

        <div id="sidebar">
        <div id="box1">
            <header>
                <div class="wrapper">

                    <div class="slider">
                        <ul class="items">
                            <li><img src="img/zekoslide1.png" alt=""></li>
                            <li><img src="img/zekoslide2.png" alt=""></li>
                            <li><img src="img/zekoslide3.png" alt=""></li>
                        </ul>
                    </div>
                    </div>

            </header><div class="ic"> </div>
        </div>
        </div>



</body>
</html>
