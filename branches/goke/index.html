<!DOCTYPE html>
<html>
<head>
    <title>JS DS</title>

    <link rel="stylesheet" href="css/jquery-ui.min.css">
</head>
<body>
<input type="text" id="signup_uname" placeholder="username"/>
<br/>
<input type="text" id="signup_lastname" placeholder="lastname"/>
<br/>
<input type="text" id="signup_firstname" placeholder="firstname"/>
<br/>
<input type="text" id="signup_secret_q" placeholder="secret question"/>
<br/>
<input type="text" id="signup_secret_a" placeholder="secret answer"/>
<br/>
<select id="signup_gender">
    <option value="MALE">Male</option>
    <option value="FEMALE">Female</option>
</select>
<br/>
<input type="text" id="signup_alt_email" placeholder="alternate email"/>
<br/>
<input type="password" id="signup_pwd" placeholder="password"/>
<br/>
<input type="password" id="signup_cpwd" placeholder="confirm password"/>
<br/>
<button type="submit" id="signup_btn">Sign Up</button>


<input type="text" id="login_uname" placeholder="username"/>
<br/>
<input type="password" id="login_pwd" placeholder="password"/>
<button type="submit" id="login_btn">Login</button>
<br/>

<input type="text" id="auto" placeholder="Autocomplete test"/>

<div id="dialog" title="Alert" style="display: none;">
    <p id="text">This is the default dialog which is useful for displaying information. The dialog window can be moved,
        resized and closed with the 'x' icon.</p>
</div>
</body>
<!-- Scripts Placed at bottom to ensure page loads fast-->
<script src="js/jquery-1.10.2.min.js"></script>
<script src="js/ui/jquery.ui.core.js"></script>
<script src="js/ui/jquery.ui.widget.js"></script>
<script src="js/ui/jquery.ui.mouse.js"></script>
<script src="js/ui/jquery.ui.draggable.js"></script>
<script src="js/ui/jquery.ui.position.js"></script>
<script src="js/ui/jquery.ui.resizable.js"></script>
<script src="js/ui/jquery.ui.button.js"></script>
<script src="js/ui/jquery.ui.dialog.js"></script>
<script src="js/ui/jquery.ui.menu.js"></script>
<script src="js/ui/jquery.ui.autocomplete.js"></script>
<script src="js/jquery.cookie.js"></script>
<script src="js/zeko_config.js"></script>
<script src="js/zeko_util.js"></script>
<script src="js/zeko_ui.js"></script>
<script src="js/zeko_logic.js"></script>
<script src="js/zeko_init.js"></script>
</html>
